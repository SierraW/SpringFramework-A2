<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Forum</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<form method="post" action="#" th:action="@{/forum/createThread}" th:object="${newThread}" class="m-5">
  <div class="mb-3">
    <label for="nameInput" class="form-label">Title</label>
    <input type="text" class="form-control" id="nameInput" th:field="*{title}" aria-describedby="nameInputHelp">
    <div id="nameInputHelp" class="form-text">The title of your thread.</div>
  </div>
  <div class="form-floating">
    <textarea class="form-control" id="bodyInput" style="height: 100px" th:field="*{body}"></textarea>
    <label for="bodyInput">Body</label>
  </div>
  <br/>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
