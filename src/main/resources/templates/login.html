<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Forum Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<div class="m-5">
<h1>Login</h1>
<form method="post" th:action="@{/login}">
  <div class="mb-3">
    <label for="nameInput" class="form-label">Username</label>
    <input type="text" class="form-control" id="nameInput" name="username">
  </div>
  <div class="mb-3">
    <label for="passInput" class="form-label">Password</label>
    <input type="password" class="form-control" id="passInput" name="password">
  </div>
  <div th:if="${param.error}">
	<div style="color: red;">
		Invalid username or password.
	</div>
	<br/>
  </div>
	
  <div th:if="${param.logout}">
	<div style="color:red;">
		You have been logged out.
	</div>
	<br/>
  </div>
	
  <button type="submit" class="btn btn-primary">Submit</button>
  <a href="/register" th:href="@{/register}" class="btn btn-light" tabindex="-1" role="button">Register</a>
</form>
</div>
</body>
</html>
